name: Django-app workflow

on: [push]

jobs:
  debug:
    name: Debug
      runs-on: ubuntu-latest

      steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up secret file
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}
        run: |
          echo ${{secrets.SSH_KEY}} | sed 's/./& /g'
